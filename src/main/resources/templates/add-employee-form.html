<!DOCTYPE html>
<html xlmns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> Add Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Employee</h2>
    </hr>
    <form th:action = "@{/saveEmployee}" th:object="${employee}" method = "POST">
        <input type="text" th:field = "*{name}" placeholder="Enter employee name..." class="form-control col-4 mb-4">
        <input type="text" th:field = "*{email}" placeholder="Enter employee email..." class="form-control col-4 mb-4">
        <input type="text" th:field = "*{department}" placeholder="Enter employee department..." class="form-control col-4 mb-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <input type="hidden" th:field = "*{id}"  >
    </form>
    <a th:href="@{/employeeList}"> Employee List </a>

</div>
</body>






</html>
