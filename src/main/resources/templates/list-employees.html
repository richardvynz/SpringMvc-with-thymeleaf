
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class = "container">
    <h2>List of Employees</h2>
    <hr/>

    <a th:href = "@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th> Department</th>
              <th> Actions</th>
        </tr>
        </thead>
        <tbody>
           <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.department}"></td>
               <td>
                   <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                   <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-3">Delete</a>
               </td>
        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
